<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch-container">
        <div class="stopwatch">
            <div id="display" class="time-display">00:00:00.000</div>
            <div class="buttons">
                <button id="startStop" class="btn start-btn">Start</button>
                <button id="reset" class="btn reset-btn">Reset</button>
                <button id="lap" class="btn lap-btn">Lap</button>
            </div>
            <ul id="laps" class="lap-list"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
